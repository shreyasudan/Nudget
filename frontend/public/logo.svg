<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48">
  <defs>
    <linearGradient id="nuggetGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFDB58;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFC125;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nuggetHighlight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFE0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0" />
    </linearGradient>
  </defs>

  <!-- Shadow -->
  <ellipse cx="24" cy="44" rx="10" ry="2" fill="#000000" opacity="0.15"/>

  <!-- Main nugget shape -->
  <path d="M24 8 C16 8, 10 14, 10 22 C10 32, 16 38, 24 38 C32 38, 38 32, 38 22 C38 14, 32 8, 24 8 Z"
        fill="url(#nuggetGradient)" stroke="#DAA520" stroke-width="0.5"/>

  <!-- Surface irregularities for nugget texture -->
  <circle cx="18" cy="18" r="3" fill="#FFD700" opacity="0.5"/>
  <circle cx="30" cy="20" r="4" fill="#FFDB58" opacity="0.4"/>
  <circle cx="22" cy="28" r="3.5" fill="#FFC125" opacity="0.45"/>
  <circle cx="28" cy="30" r="2.5" fill="#FFD700" opacity="0.4"/>

  <!-- Highlight for 3D effect -->
  <ellipse cx="20" cy="15" rx="6" ry="4" fill="url(#nuggetHighlight)" opacity="0.7"/>

  <!-- Small sparkles -->
  <circle cx="16" cy="14" r="1" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="32" cy="18" r="0.8" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="26" cy="25" r="0.6" fill="#FFFFFF" opacity="0.7"/>
</svg>
